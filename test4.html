<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgba(234, 98, 207, 0.259) ;">
    <h1>Student Registration:</h1>
    <form action="">
        <p>Firstname <input type="text" name="firstname"></p>
        <p>Middlename: <input type="text" name="middlename"></p>
        <p>Lastname: <input type="text" name="lastname"></p>
        <p>Course:
            <select name="course" id="course" required>
                <option value="">Course</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <p>Gender:
                <br>
                <input type="radio"  name="Gender" id="Male">Male <br>
                <input type="radio" name="Gender" id="Female">Female  <br>              
                <input type="radio" name="Gender" id="Others">Others      <br>          

            </p>
            <p>Phone:
                <input value="+91" size="1"> 
                <input type="tel" name="phone">
            </p>
            Address <br>
                <input type="text" name="Address" size="100" style="height: 80px ;">
         </p>
         <p> Email: <input type="email" ></p>
         <p>Password:<input type="password"></p>
         <p>Re-type password:<input type="password"></p>
         <input type="submit">
    </form>
</body>
</html>
